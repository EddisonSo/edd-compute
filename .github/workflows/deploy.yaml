name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}

env:
  IMAGE: docker.io/eddisonso/edd-compute
  NS: default

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    steps:
      - name: Checkout edd-compute
        uses: actions/checkout@v4
        with:
          path: edd-compute

      - name: Checkout go-gfs
        uses: actions/checkout@v4
        with:
          repository: EddisonSo/go-gfs
          path: go-gfs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install proto tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate go-gfs protobufs
        working-directory: go-gfs
        run: make proto

      - name: Build & push
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            -f edd-compute/Dockerfile \
            -t ${IMAGE}:${GITHUB_SHA}-${{ matrix.suffix }} \
            --provenance=false \
            --sbom=false \
            --push .

  create-manifests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker manifest create ${IMAGE}:${GITHUB_SHA} \
            ${IMAGE}:${GITHUB_SHA}-arm64 \
            ${IMAGE}:${GITHUB_SHA}-amd64
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${GITHUB_SHA}-arm64 \
            ${IMAGE}:${GITHUB_SHA}-amd64
          docker manifest push ${IMAGE}:${GITHUB_SHA}
          docker manifest push ${IMAGE}:latest

  deploy:
    needs: create-manifests
    runs-on: ubuntu-latest
    steps:
      - name: Configure kubectl
        env:
          GFS_CI_KUBECONFIG_B64: ${{ secrets.GFS_CI_KUBECONFIG_B64 }}
        run: |
          mkdir -p ~/.kube
          echo "$GFS_CI_KUBECONFIG_B64" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl -n $NS get deploy edd-compute

      - name: Rollout restart with SHA tag
        run: |
          kubectl -n $NS set image deployment/edd-compute \
            edd-compute=${IMAGE}:${GITHUB_SHA}
          kubectl -n $NS rollout status deployment/edd-compute --timeout=180s
